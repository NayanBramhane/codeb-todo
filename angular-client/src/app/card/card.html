<div class="card-container">
  <div class="todo-title">
    <div id="todo-title"></div>
    <input type="checkbox" id="todo-completed" />
  </div>
  <div id="todo-description"></div>
  <div class="todo-buttons">
    <div class="button-container">
      <button id="todo-view" (click)="view('id')">View</button>
      <button id="todo-edit" (click)="edit('id')">Edit</button>
      <button id="todo-delete" (click)="delete('id')">Delete</button>
    </div>
  </div>
</div>
