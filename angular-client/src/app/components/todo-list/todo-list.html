<div class="todo-container">
  <header>
    <h2>My Todos</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </header>

  <div class="add-todo">
    <input type="text" [(ngModel)]="newTitle" placeholder="What needs to be done?" />
    <input type="text" [(ngModel)]="newDescription" placeholder="Description (optional)" />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul class="todo-list">
    @for (todo of todos(); track todo._id) {
      <li [class.completed]="todo.isCompleted">
        <div class="todo-content">
          <input type="checkbox" [checked]="todo.isCompleted" (change)="toggleComplete(todo)" />
          <div class="text">
            <strong>{{ todo.title }}</strong>
            @if (todo.description) {
              <p>{{ todo.description }}</p>
            }
          </div>
        </div>
        <button class="delete-btn" (click)="deleteTodo(todo._id)">Delete</button>
      </li>
    }
  </ul>
</div>
